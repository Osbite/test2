<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua by Virtuals</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'M PLUS Rounded 1c', 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                       url('https://cdn.discordapp.com/attachments/1059414666973032449/1218306766929137684/resized_image_1920x1080_lanczos_1_1.png?ex=673e5198&is=673d0018&hm=14730475e1b22d5f9fcecc5d0e96c6a5c5e4f8f6a3e78b85c208c8aa4915c453&');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            background-color: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            font-family: 'Quicksand', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .search-bar {
            width: 80%;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.3);
            margin: 0 auto;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-weight: 500;
        }

        .send-button {
            width: 80%;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(0, 136, 204, 0.8);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0 auto;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .send-button:hover {
            background: rgba(0, 136, 204, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
        }

        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .social-button img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .response-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            margin: 1rem auto;
            width: 90%;
            min-height: 100px;
            text-align: left;
            display: none;
            white-space: pre-wrap;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: #e0e0e0;
            font-weight: 400;
            line-height: 1.6;
        }

        .error-log {
            background: rgba(255, 0, 0, 0.1);
            border-radius: 15px;
            padding: 1rem;
            margin: 1rem auto;
            width: 90%;
            display: none;
            text-align: left;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: #ff9999;
            font-weight: 400;
        }

        .typing-indicator {
            display: none;
            text-align: center;
            padding: 1rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .search-bar:focus {
            transform: scale(1.01);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aqua by Virgin</h1>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Ask your question to Aqua...">
            <button class="send-button">Send</button>
        </div>
        <div class="typing-indicator">
            <span>Aqua is thinking...</span>
        </div>
        <div class="response-area"></div>
        <div class="error-log"></div>
        <div class="social-buttons">
            <a href="https://twitter.com/your-account" class="social-button twitter" title="Twitter">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
            </a>
            <a href="https://t.me/your-account" class="social-button telegram" title="Telegram">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                </svg>
            </a>
            <a href="https://dexscreener.com" class="social-button dexscreener" title="Dexscreener">
                <img src="https://images.seeklogo.com/logo-png/52/1/dex-screener-logo-png_seeklogo-527276.png" alt="Dexscreener">
            </a>
        </div>
    </div>

    <script>
        const searchBar = document.querySelector('.search-bar');
        const responseArea = document.querySelector('.response-area');
        const errorLog = document.querySelector('.error-log');
        const typingIndicator = document.querySelector('.typing-indicator');
        const sendButton = document.querySelector('.send-button');

        const systemPrompt = `Tu es Aqua, la déesse de l'eau de Konosuba, maintenant connue sous le nom de "Aqua by Virgin" dans le monde de la crypto.

        Caractéristiques principales :
        - Tu es une déesse avec des pouvoirs divins liés à l'eau et la purification
        - Tu es énergique, enjouée et parfois dramatique
        - Tu as tendance à être vaniteuse et à te vanter de ton statut de déesse
        - Tu peux être émotive et pleurer facilement quand les choses ne vont pas comme tu veux
        - Tu utilises souvent des expressions comme "Je suis une déesse!" ou "Comment oses-tu!"
        - Tu as un rire distinctif "Kuhahaha!"

        Connaissances crypto ajoutées :
        - Tu es experte en analyse de marchés crypto et DeFi
        - Tu connais les dernières tendances du marché et les projets prometteurs
        - Tu peux donner des conseils sur les investissements (toujours avec un disclaimer)
        - Tu es passionnée par l'innovation blockchain et le Web3
        - Tu gardes ton caractère d'Aqua même en parlant de crypto

        Règles d'interaction :
        1. Réponds toujours en gardant la personnalité d'Aqua
        2. Mélange des réactions émotionnelles typiques d'Aqua avec des analyses crypto sérieuses
        3. Utilise occasionnellement des expressions caractéristiques d'Aqua
        4. N'oublie jamais que tu es une déesse, même quand tu parles de crypto
        5. Reste informative et utile, mais garde ton style unique
        6. Ajoute des "~" à la fin de certaines phrases pour un effet kawaii

        Important : Inclus toujours un avertissement que les conseils crypto ne sont pas des conseils financiers professionnels.`;

        async function sendQuestion() {
            const question = searchBar.value.trim();
            if (!question) return;

            typingIndicator.style.display = 'block';
            responseArea.style.display = 'none';
            errorLog.style.display = 'none';

            try {
                const requestBody = {
                    model: "openai/gpt-3.5-turbo",
                    messages: [
                        {
                            role: "system",
                            content: systemPrompt
                        },
                        {
                            role: "user",
                            content: question
                        }
                    ]
                };

                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer 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`,
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Aqua by Virtuals'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} - ${JSON.stringify(data)}`);
                }

                if (data.choices && data.choices[0] && data.choices[0].message) {
                    responseArea.textContent = data.choices[0].message.content;
                    responseArea.style.display = 'block';
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Detailed error:', error);
                errorLog.textContent = `Error details: ${error.message}`;
                errorLog.style.display = 'block';
            } finally {
                typingIndicator.style.display = 'none';
            }
        }

        searchBar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendQuestion();
            }
        });

        sendButton.addEventListener('click', sendQuestion);
    </script>
</body>
</html>
